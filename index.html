function stairs1(){
      const textureLoader = new THREE.TextureLoader();
      const stairtex = textureLoader.load('stair.jpg');
var stepWidth = 0.98; // Width of each step
var stepHeight = 0.4; // Height of each step
var stepDepth = 1; // Depth of each step
var numSteps = 6; // Number of steps

var stairsGroup = new THREE.Group();
for (var i = 0; i < numSteps; i++) {
    var stepGeometry = new THREE.BoxGeometry(stepWidth, stepHeight, stepDepth);
    var stepMaterial = new THREE.MeshBasicMaterial({  map: stairtex  });
    var stepMesh = new THREE.Mesh(stepGeometry, stepMaterial);

    
    stepMesh.position.set((i * stepDepth)+7.5, i * stepHeight, 10);

     
    stairsGroup.add(stepMesh);
}

 
scene.add(stairsGroup);
}
stairs1();

   function updateCamera() {
            const time = clock.getElapsedTime();
            const looptime = 50;
            const t = (time % looptime) / looptime;
            const t2 = ((time + 0.1) % looptime) / looptime;
            const pos = curve.getPointAt(t);
            const pos2 = curve.getPointAt(t2);
            camera.position.copy(pos);
            camera.lookAt(pos2);
        }

        const animate = function () {
            requestAnimationFrame(animate);
            updateCamera();
            renderer.render(scene, camera);
        };      
  animate();
